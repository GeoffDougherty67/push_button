<!DOCTYPE html>
<html>
	<body>
		<h3>Simple Button from w3schools.com</h3>
		<p>How many hours should I program/study today?</p>
		<p>2 hours to start, 4 more to make money, 4 more to make mad money, 4 more to speed things up</p>
		
		<button onclick="myFunction()">Add</button>
		<p id='demo'></p>
		
		
		
		<script>
		var hours = ["2 hours to start", " 4 more to make money", " 4 more to make mad money", " 4 more to speed things up"];
		
		function myFunction() {
			hours.push(' +1 IDEAL life')
			document.getElementById('demo').innerHTML = hours;
		}
		</script>
		
		
	</body>
</html>
